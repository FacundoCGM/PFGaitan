    <div class="divForm">
        <form>
            <h2>Su consulta no molesta</h2>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="email" placeholder="Email" required>
            <textarea type="text" id="consulta" placeholder="Escriba su consulta" required></textarea>
            <input type="checkbox" name="noticias">
            <label for="noticias">Me gustaría recibir noticias de ofertas</label>
            <input type="submit">
        </form>

        <footer>
